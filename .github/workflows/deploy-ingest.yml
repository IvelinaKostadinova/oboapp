name: Build and Deploy Ingest Pipeline

on:
  push:
    branches: [main]
    paths:
      - "ingest/**"
      - ".github/workflows/deploy-ingest.yml"
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  IMAGE_NAME: oborishte-ingest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          cd ingest
          IMAGE_TAG="${GITHUB_SHA::8}"

          # Build and push with commit SHA
          gcloud builds submit \
            --tag gcr.io/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG \
            --tag gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd ingest/terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd ingest/terraform
          terraform plan \
            -var="project_id=$PROJECT_ID" \
            -var="region=$REGION" \
            -var="image_tag=$IMAGE_TAG" \
            -out=tfplan

      - name: Terraform Apply
        run: |
          cd ingest/terraform
          terraform apply -auto-approve tfplan

      - name: Output deployment info
        run: |
          echo "âœ… Deployment successful!"
          echo "Image: gcr.io/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG"
          echo "Region: $REGION"
